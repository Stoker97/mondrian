    <body>
      <div class="marcQuadre flex column">

                <div class="s whiteColor"></div>
                <div class="xxs redColor"></div>

          </div>
          <div class="xxl flex column">

              <div class="xs blueColor"></div>

          </div>
          <div class="xs flex column">
            <div class="s whiteColor"></div>
